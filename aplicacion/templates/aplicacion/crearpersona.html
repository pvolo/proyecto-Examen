{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />
    <link href="{% static 'aplicacion/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'aplicacion/css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'aplicacion/css/style.css' %}" rel="stylesheet">
    <title>Crear Personas</title>
</head>
<nav class="custom-navbarr navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar" style="font-weight: bold;">
    <div class="container">
        <a class="navbar-brand" href="{% url "panelcontrol" %}">Pasión Alba<span>.</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
            aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsFurni">
            <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'panelcontrolestadocompra' %}">Estado de Compra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'personas' %}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'productos' %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'panelcerrarsesion' %}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="color: black;">
    <div class='mt-4 mb-5'>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="p-5 border rounded">
                    <h3>Registro de Persona</h3>
                    <form id="my-form" action="{% url 'crearpersona' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <input type="submit" value="Guardar" class="btn btn-success btn-lg" id="submit-button">
                            <a href="{% url "personas" %}"><input type="button" value="Cancelar" class="btn btn-danger btn-lg"></a>
                            <a href="{% url "personas" %}"><input type="button" value="Volver" class="btn btn-info btn-lg"></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('submit-button').addEventListener('click', function(event) {
        event.preventDefault();

        Swal.fire({
            title: 'Operación exitosa',
            text: 'La persona ha sido creada exitosamente',
            icon: 'success',
            confirmButtonText: 'Aceptar'
        }).then((result) => {
            if (result.isConfirmed) {
                setTimeout(() => {
                    document.getElementById('my-form').submit();
                }, 2000);
            }
        });
    });
</script>
