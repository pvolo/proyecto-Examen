{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="{% static 'aplicacion/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'aplicacion/css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'aplicacion/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" style="color: black;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4" style="color: black;">Registro</h1>
                        {% if alerta %}
                            {{alerta}}
                        {% endif %}
                        <form action="" method="post" id="formularioregistro">
                            <div class="mb-3">
                                {% csrf_token %}
                                {{form | crispy }}
                            <div class="text-center mt-3">
                                <input type="submit" value="Registrarse" class="btn btn-primarsy w-100">
                            </div>
                            <div class="text-center mt-3">
                                Si ya tiene cuenta dirigirse a <a href="{% url 'login' %}">aqu√≠</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'aplicacion/js/validacionregistro.js' %}"></script>
    <script src="{% static 'aplicacion/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'aplicacion/js/tiny-slider.js' %}"></script>
    <script src="{% static 'aplicacion/js/custom.js' %}"></script>
</body>

</html>
