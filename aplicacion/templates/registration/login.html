{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="{% static 'aplicacion/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'aplicacion/css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'aplicacion/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4" style="color: black;">Inicio de sesión</h1>

                        {% if sesion_iniciada %}
                        <div class="alert alert-success text-center" role="alert">
                            Ha iniciado sesión con éxito.
                        </div>
                        {% endif %}

                        <form action="" method="post" id="formulariosesion">
                            <div class="mb-3">
                                {% csrf_token %}
                                {{form | crispy }}
                            <div>
                                <input type="submit" value="Iniciar Sesión" class="btn btn-primarsy w-100">
                            </div>
                            <div class="text-center mt-3" style="color: black;">
                                Necesito ir a <a href="{% url 'crearcuenta' %}">registro</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'aplicacion/js/validacionsesion.js' %}"></script>
    <script src="{% static 'aplicacion/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'aplicacion/js/tiny-slider.js' %}"></script>
    <script src="{% static 'aplicacion/js/custom.js' %}"></script>
</body>

</html>
